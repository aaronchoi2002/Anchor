<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Upload Report</h1>
    <!-- Check for any flashed messages from the server and display them -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Currency">Currency</option>
                <option value="Stock">Stock</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Retail">Retail</option>
                <option value="Energy">Energy</option>
                <option value="Food">Food</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="share_regions">Share Regions</label>
            <select multiple class="form-control" id="share_regions" name="share_regions" required>
                <option value="JP">JP</option>
                <option value="TW">TW</option>
                <option value="SG">SG</option>
                <option value="HK">HK</option>
                <option value="UK">UK</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">Upload PDF</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" class="form-control-file" id="image" name="image" accept=".png, .jpg, .jpeg">
        </div>
        <div class="form-group">
            <label for="excel">Upload Excel</label>
            <input type="file" class="form-control-file" id="excel" name="excel" accept=".xlsx">
        </div>
        <button type="submit" class="btn btn-primary">Upload Report</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
