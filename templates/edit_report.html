<!-- Ensure this script is included in the edit page -->
<script>
    const translations = {
        en: {
            title: "Edit Report",
            titleLabel: "Title",
            dateLabel: "Date",
            categoryLabel: "Category",
            contentLabel: "Content",
            authorLabel: "Author",
            shareRegionsLabel: "Share Regions",
            fileLabel: "Upload PDF",
            imageLabel: "Upload Image",
            submitButton: "Save changes",
            categories: {
                "貨幣": "Currency",
                "股價": "Stock Price",
                "地產": "Real Estate",
                "零售": "Retail",
                "能源": "Energy",
                "食物": "Food"
            }
        },
        zh: {
            title: "編輯報告",
            titleLabel: "標題",
            dateLabel: "日期",
            categoryLabel: "分類",
            contentLabel: "內容",
            authorLabel: "作者",
            shareRegionsLabel: "分享地區",
            fileLabel: "上傳 PDF",
            imageLabel: "上傳圖片",
            submitButton: "保存更改",
            categories: {
                "Currency": "貨幣",
                "Stock Price": "股價",
                "Real Estate": "地產",
                "Retail": "零售",
                "Energy": "能源",
                "Food": "食物"
            }
        }
    };

    function setLanguage(language) {
        document.querySelectorAll('.modal-title').forEach(el => el.textContent = translations[language].title);
        document.querySelectorAll('.form-group label').forEach((el, index) => {
            const labels = ["titleLabel", "dateLabel", "categoryLabel", "contentLabel", "authorLabel", "shareRegionsLabel", "fileLabel", "imageLabel"];
            el.textContent = translations[language][labels[index]];
        });
        document.querySelectorAll('.btn-primary').forEach(el => el.textContent = translations[language].submitButton);

        // Update category options
        document.querySelectorAll('.form-control[name="category"]').forEach(categorySelect => {
            categorySelect.querySelectorAll('option').forEach(option => {
                option.textContent = translations[language].categories[option.value] || option.value;
            });
        });
    }

    document.getElementById("language-select").addEventListener("change", function() {
        setLanguage(this.value);
    });

    // Initialize with English
    setLanguage("en");
</script>
